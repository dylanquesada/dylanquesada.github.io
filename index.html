          // replace the circles with the three random SVG shapes and the random dollar amount
          circle.innerHTML = `
              ${randomShapes[0]}
              ${randomShapes[1]}
              ${randomShapes[2]}
              <p class="award-money font-bold text-3xl text-center pt-6 pt-2 ml-2">$${randomDollarAmount}</p>
            `;

          // if the three SVGs in the row are the same, the random dollar amount gets added to the Total Win (at the bottom)
          if (
            randomShapes[0] === randomShapes[1] &&
            randomShapes[1] === randomShapes[2]
          ) {
            gameWin += randomDollarAmount;
            document.querySelector(".game-win").innerHTML = `${gameWin}`;
          }

          // if the user has no more scratches left, add a button to buy more scratches
          scratchesLeft--;

          if (scratchesLeft == 0) {
            const reinvestButton = document.querySelector(".reinvest");
            reinvestButton.innerHTML = `
              Reinvest? ($1)
            `;
            reinvestButton.disabled = false;
            reinvestButton.addEventListener("click", function (event) {
              reinvest();
            });
          }
        });
      }

      // loop through each circle
      pullTabCircles.forEach((circle) => {
        processCircle(circle);
        // add a click event listener
      });
    });
  </script>
